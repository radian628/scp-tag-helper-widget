<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        display: grid;
        grid-template-columns: auto auto;
        width: fit-content;
      }

      body > div {
        display: grid;
        grid-template-columns: subgrid;
        grid-column-start: 1;
        grid-column-end: 3;
        align-items: center;
      }

      button {
        border-radius: 10px;
        background-color: #ccc;
        padding: 5px;
        border: none;
        cursor: pointer;
        color: black;
      }
    </style>
  </head>
  <body style="margin-top: 100px">
    <h1 style="position: absolute; top: 0">
      radian628's evil tag randomizer tool
    </h1>
    <script src="./master-tag-list.js"></script>
    <script src="./tag-parse-common.js"></script>

  </body>
</html>
